<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Post</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f7;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #000;
            color: #fff;
            width: 100%;
            text-align: center;
            padding: 1.5em 0;
        }
        main {
            margin: 40px;
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .iframe-container {
            width: 100%;
            height: 600px; /* Adjust height as needed */
            border: none;
        }
        .back-button {
            margin: 20px 0;
            padding: 10px 20px;
            background-color: #030303;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Job Post Details</h1>
    </header>
    <main>
        <button class="back-button" onclick="window.history.back()">Back to Job Listings</button>
        
        <div id="grnhse_app" class="iframe-container"></div>

        <script>
            // Get the 'gh_jid' and 'gh_src' parameters from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const jobId = urlParams.get('gh_jid');
            const ghSrc = urlParams.get('gh_src'); // Capture the gh_src parameter

            // Check if jobId exists
            if (jobId) {
                // Create the script tag for embedding the job post
                const script = document.createElement('script');
                script.src = `https://boards.greenhouse.io/embed/job_board/js?for=secondeexternaldemomatt&gh_jid=${jobId}`; // Replace 'boardtokenname' with your actual board token
                document.getElementById('grnhse_app').appendChild(script);
            } else {
                document.getElementById('grnhse_app').innerHTML = '<p>No job post found. Please check the job link.</p>';
            }

            // Function to add the gh_src parameter to the iframe if needed
            if (ghSrc) {
                const iframe = document.getElementById('grnhse_app');
                iframe.src += `?gh_src=${ghSrc}`; // Append the gh_src parameter if it exists
            }
        </script>
    </main>
</body>
</html>
